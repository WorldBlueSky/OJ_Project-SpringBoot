        <script>

           console.log(location.search);

           function initAce() {
               // 参数 editor 就对应到刚才在 html 里加的那个 div 的 id
                let editor = ace.edit("editor");
                editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: true
                });

                editor.setTheme("ace/theme/twilight");
                editor.session.setMode("ace/mode/java");
                editor.resize();
                document.getElementById('editor').style.fontSize = '20px';
                return editor;
            }

            let editor = initAce();

            function getProblem(){
                  $.ajax({
                      url:"oj/problems"+location.search,
                      type:"GET",
                      success:function(data,status){
                          if(data.status===2000){
                              alert("输入的id非法!");
                          }
                         makeProblemDetail(data);
                      },
                      error:function () {
                         alert("服务器异常，获取题目信息失败!");
                      }
                  })
            }

            function makeProblemDetail(problem){
                  //1.获取到problemDesc，把题目详情写进去
                  let problemDesc = document.querySelector("#problemDesc");
                  let h4 = document.createElement("h4");
                  h4.innerHTML = problem.id+".&nbsp&nbsp&nbsp&nbsp"+problem.title+ "&nbsp&nbsp&nbsp&nbsp&nbsp"+problem.level+"<br><br><br>";
                  problemDesc.appendChild(h4);
                  
                  let p=document.createElement("p");
                  p.innerHTML=problem.description;
                  
                  
                //   problemDesc.appendChild(p);

                  let pre = document.createElement("pre");
                  problemDesc.append(pre);
                  pre.appendChild(p);

                  //2. 把代码的模板填写到代码编辑框中
                  let codeEditor = document.querySelector("#codeEditor");
                //   codeEditor.innerHTML = problem.templateCode;
                editor.setValue(problem.template)

                  //3. 给提交按钮注册一个点击事件

                  let submitButton = document.querySelector("#submitButton");
                  submitButton.onclick = function(){
                      // 点击这个按钮，就要进行提交（把编辑框的内容提交到服务器上）

                      let body = {
                        id:problem.id,
                        code:editor.getValue()
                      };

                      $.ajax({
                          url:"oj/compile",
                          type:"POST",
                          data:JSON.stringify(body),
                          contentType:"application/json;charset=utf8",
                          success: function(data,status){
                            let problemResult = document.querySelector("#problemResult");
                              if(data.error===0){
                                  // 编译没有问题
                                  problemResult.innerHTML = data.stdout;
                              }else{
                                  // 如果编译有问题，就把reason 写到显示界面上
                                  problemResult.innerHTML = data.reason;
                              }
                          },error:function (data,status) {
                              alert("服务器异常，提交失败!")
                          }
                      })
                  }

            }

            getProblem();


            function logout() {
                 $.ajax({
                     url:"oj/logout",
                     type:"POST",
                     success:function (data,status) {
                        if(data.state===5001){
                            alert(data.message);
                        }else if(data.state===5002){
                            alert(data.message);
                            location.href="login.html";
                        }
                     }
                 })
            }

        </script>
